<!DOCTYPE html>
<html>
<head>
	<title>Loops & Conditions</title>
</head>
<body>
	<script>

		/* Test data */
		const arr = [5, 4, 3, 2, 1];
		const occurArray = ["one", "two", "two", "three", "three", "three"];
		
		/* 
			1. Write a loop that iterates over the Array arr and creates a string with the values
			   of the array separated by commas, i.e. '5, 4, 3, 2, 1'
		*/
		let text = "";
		for(let i=0; i<5; i++){
			if(i==4){
				text+=arr[i];
				break;
			}
			text+=arr[i] + ",";
		}

		// log the result
		console.log(text);

		/* 
			2. Write a switch statement that assigns a boolean if we have class on the given day.
			   Hint: use new Date().getDay() like the example in class for the value of the day.
		*/
		let bool;
		let day;
		switch(new Date().getDay()) {
			case 0:
				day = "Sunday:";
				bool = false;
				break;
			case 1:
				day = "Monday:";
				bool = false;
				break;
			case 2:
				day = "Tuesday:";
				bool = true;
				break;
			case 3:
				day = "Wednesday:";
				bool = false;
				break;
			case 4:
				day = "Thursday:";
				bool = true;
				break;
			case 5:
				day = "Friday:";
				bool = false;
				break;
			case 6:
				day = "Saturday:";
				bool = false;
		}

		console.log(day, bool);

		/* 
			3. Write a loop that counts the number of occurrences of each string in the occurArray
			   i.e. { "one": 1, "two": 2, "three": 3 }
		*/
		const occurs = [];
		let count1 = 0;
		let count2 = 0;
		let count3 = 0;

		for(let i=0; i<occurArray.length; i++){
			if(occurArray[i]=="one"){
				count1++;
			}
			else if(occurArray[i]=="two"){
				count2++;
			}
			else{
				count3++;
			}
		}

		occurs.push("one: " + count1);
		occurs.push("two: " + count2);
		occurs.push("three: " + count3);

		console.log(occurs);

	</script>
</body>
</html>
